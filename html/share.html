              <h2>SHARE_THE_GAME</h2>
              <p>SHARE_ENTER_YOUR_MESSAGE</p>

              <form id="share">
                  <fieldset><textarea></textarea></fieldset>
                  <div class="characters-left"><span class="count lcd">140</span> <span class="text">CHARACTERS_LEFT</span></div>

              </form>

        
            </div>
          </div>

      </div>

              <h2>SHARE_THE_GAME</h2>
              <p>SHARE_HERES_ENCRYPTED_MESSAGE</p>

                    <p><a id="share-em" href="#"><img src="img/icn-ml-large.png">SHARE_VIA_LINK</a></p>
                    <p><a id="share-fb" href="#"><img src="img/icn-facebook-large.png">SHARE_ON_FACEBOOK</a></p>

                  </div>
              </div>
